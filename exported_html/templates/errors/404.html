{% extends 'base.html' %}
{% block title %}Page Not Found - SkillentHub{% endblock %}
{% block extra_css %}
<style>
    .error-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .error-content {
        max-width: 500px;
    }

    .error-icon {
        font-size: 6rem;
        color: var(--gray-light);
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }
    }

    .error-code {
        font-size: 5rem;
        font-weight: 700;
        background: var(--bg-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .error-title {
        font-size: 1.5rem;
        color: var(--dark);
        margin-bottom: 1rem;
    }

    .error-message {
        color: var(--gray);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon"><i class="fas fa-ghost"></i></div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">{{ message or "The page you're looking for doesn't exist or has been moved." }}</p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
    </div>
</div>
{% endblock %}
